<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
</head>

<body>
  <h1>Checkerboard</h1>
  <table>
    {% for i in range(y): %}
    <tr>
      {% for j in range(x): %}
      <td class="color{{ (i+j)%2+1 }}"></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>

</html>
